<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutCraft - AI Visual Asset Generator</title>
    <meta name="description" content="Transform your ideas into stunning visuals with AI-powered design generation">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        as="style">
    <!-- <link rel="preload" href="css/styles.css" as="style"> -->
    <!-- <link rel="preload" href="js/script.js" as="script"> -->

    <!-- External resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Custom MVP styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <!-- Animated background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-1/2 -right-1/2 w-full h-full bg-gradient-to-br from-blue-400/20 to-purple-600/20 rounded-full blur-3xl animate-float">
        </div>
        <div
            class="absolute -bottom-1/2 -left-1/2 w-full h-full bg-gradient-to-tr from-pink-400/20 to-indigo-600/20 rounded-full blur-3xl animate-float-delayed">
        </div>
    </div>

    <!-- Main App -->
    <div id="app" x-data="layoutCraftApp()" class="relative z-10 p-4 md:p-8">
        <!-- Simplified Header -->
        <header class="text-center mb-8">
            <div class="inline-flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1
                    class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    LayoutCraft
                </h1>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="px-4 py-12 md:px-8 text-center">
            <div class="max-w-4xl mx-auto">
                <h2
                    class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                    Create Stunning Visuals with AI
                </h2>
                <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                    Transform your ideas into professional-quality images using our advanced AI-powered design system.
                </p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="px-4 md:px-8 pb-12">
            <div class="max-w-6xl mx-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Input Panel -->
                    <div class="lg:col-span-2">
                        <div class="glass-card p-6 md:p-8">
                            <form @submit.prevent="generateImage" class="space-y-6">

                                <h3 class="text-xl font-bold text-gray-900">Create Your Image</h3>
                                
                                <!-- Prompt Input -->
                                <div class="space-y-2">
                                    <label for="prompt" class="block text-sm font-medium text-gray-700">
                                        Describe your vision
                                    </label>
                                    <div class="relative">
                                        <textarea id="prompt" x-model="prompt"
                                            placeholder="A modern tech startup header with glassmorphism design, featuring the company name 'InnovateTech' with a gradient background..."
                                            class="prompt-input w-full h-32 p-4 border-0 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                                            :disabled="isGenerating"></textarea>
                                        <div class="absolute bottom-3 right-3 text-xs text-gray-400">
                                            <span x-text="prompt.length"></span>/500
                                        </div>
                                    </div>
                                </div>

                                <!-- Quick Templates -->
                                <div class="template-section">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Quick Templates
                                    </label>
                                    <div class="flex flex-wrap gap-2">
                                        <button type="button" @click="setTemplate('social')" class="template-btn">
                                            Social Media
                                        </button>
                                        <button type="button" @click="setTemplate('blog')" class="template-btn">
                                            Blog Header
                                        </button>
                                        <button type="button" @click="setTemplate('presentation')" class="template-btn">
                                            Presentation
                                        </button>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <div class="control-buttons">
                                    <button type="submit" :disabled="isGenerating || !prompt.trim()"
                                        class="generate-btn">
                                        <div class="flex items-center justify-center space-x-2">
                                            <div x-show="isGenerating"
                                                class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full">
                                            </div>
                                            <span x-text="isGenerating ? 'Generating...' : 'Generate Image'"></span>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Results Panel -->
                    <div class="lg:col-span-1">
                        <div class="result-panel glass-card p-6 md:p-8 min-h-[400px]">
                            <!-- Empty State -->
                            <div x-show="!generatedImage && !isGenerating" class="empty-state">
                                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <p class="text-lg font-medium mb-2">Your creation will appear here</p>
                                <p class="text-sm">Enter a prompt and click generate to start</p>
                            </div>

                            <!-- Loading State with Animated Text -->
                            <div x-show="isGenerating" class="loading-state">
                                <div class="loading-animation w-16 h-16 mx-auto mb-4"></div>
                                <p class="text-lg font-medium mb-2" x-text="loadingMessage"></p>
                                <p class="text-sm text-gray-600">This may take a few moments...</p>
                            </div>

                            <!-- Image Result State -->
                            <div x-show="generatedImage" class="image-result">
                                <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-4 shadow-lg">
                                    <img :src="generatedImage" alt="Generated image" class="w-full h-full object-cover"
                                        x-show="generatedImage">
                                </div>
                                <div class="result-actions">
                                    <a :href="generatedImage" :download="filename" class="download-btn">
                                        Download
                                    </a>
                                    <button @click="regenerateImage" class="regenerate-btn">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Error Modal -->
        <div x-show="errorMessage" x-transition
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="glass-card p-6 max-w-md w-full">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900">Error</h3>
                </div>
                <p class="text-gray-600 mb-4" x-text="errorMessage"></p>
                <button @click="errorMessage = null"
                    class="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white py-2 px-4 rounded-lg font-semibold hover:shadow-lg transition-all">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- MVP Script -->
    <script src="js/scripts.js"></script>
</body>

</html>
